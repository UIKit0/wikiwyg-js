<span class="title">[% loc('New Form Page') %]</span>
<form>
<div class="st-widget-dialog">
<p class="st-widget-description">[% loc('Select a form and generates a new form page.') %]</p>
<div id="st-widgets-standardoptionspanel">
<table class="st-widgets-optionstable">
<tr>
<td class="label">[% loc('Form name:') %]</td>
  <td class="st-widget-dialog-editfield">
    <input size="40" type="text" id="st-widget-form_name" name="form_name" value="[% form_name | html %]"/>
  </td>
</tr>
<tr>
<td class="label">[% loc('Link text:') %]</td>
  <td class="st-widget-dialog-editfield">
    <input size="40" type="text" id="st-widget-form_text" name="form_text" value="[% form_text | html %]"/>
  </td>
</tr>
</table>
</div>
<div id="new_form_page_widget_edit_error_msg" class="widget_edit_error_msg"></div>
<div class="st-widgets-options">
    <img id="st-widgets-optionsicon" src="[% skin_path %]/images/st/show_more.gif">
    <a id="st-widgets-moreoptions" href="#">[% loc('More options') %]</a>
</div>
<div id="st-widgets-moreoptionspanel">
<p class="st-widget-description">[% loc('There are no optional properties for a new form page.') %]</p>
<table class="st-widgets-moreoptionstable">




</table>
<div class="st-widgetdialog-wikitext">
    <span class="label">[% loc('wiki text') %][% new_form_page_st_widgetdialog_wikitext %]
</span>
    <span class="wikitext" id="new_form_page_wafl_text">&nbsp;</span>
</div>
</div>
</div>
<div class="buttons">
    <input id="st-widget-savebutton" type="submit" value=[% loc('Save') %] />
    <input id="st-widget-cancelbutton" type="reset" value=[% loc('Cancel') %] />
</div>
</form>
