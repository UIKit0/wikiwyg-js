<div id="st-widget-opensocial-setup" class="lightbox">
    <span id="st-widget-opensocial-setup-title" class="title">[% loc('widget.edit') %]</span>
    <div id="st-widget-opensocial-setup-widgets" style="margin-top: 5px; padding: 5px; border: 1px solid #ccc; width: 600px; height: 400px; overflow: hidden; background: #f0f0f0">
    </div>
    <div id="st-widget-opensocial-setup-width" style="padding-top: 10px; float: left; height: 35px">
        [% loc('widget.width:') %]
        <select id="st-widget-opensocial-setup-width-options" name="st-widget-opensocial-setup-width-options">
            <option value="300">[% loc('widget.300px') %]</option>
            <option value="450">[% loc('widget.450px') %]</option>
            <option value="600" selected>[% loc('widget.600px') %]</option>
            <option value="100%" selected>[% loc('widget.100%') %]</option>
        </select>
    </div>
    <div style="float: right" id="st-widget-opensocial-setup-buttons">
        <ul class="widgetButton" style="float:left; padding:10px">
            <li class="flexButton">
                <a class="save genericOrangeButton" id="st-widget-opensocial-setup-save" href="#">
                    [% loc('do.save') %]
                </a>
            </li>
        </ul>
        <ul class="widgetButton" style="float:left; padding:10px">
            <li class="flexButton">
                <a class="close genericOrangeButton" id="st-widget-opensocial-setup-cancel" href="#">
                    [% loc('do.cancel') %]
                </a>
            </li>
        </ul>
    </div>
</div>
